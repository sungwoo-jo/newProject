spring.application.name=newProject
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
mybatis.mapper-locations=classpath:mapper/*.xml
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.port=8081

# Spring dev-tools
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false

logging.level.org.mybatis=INFO
logging.level.org.mybatis.spring.SqlSessionFactoryBean=DEBUG

# debug 레벨 이상 표시, autoconfigure 출력 간소화
logging.level.root=DEBUG
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.springframework.web.servlet=INFO
logging.level.com.zaxxer.hikari=warn
logging.level.org.thymeleaf=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.jakarta=INFO

logging.pattern.console=[%d{yyyy-MM-dd HH:mm:ss.SSSSSS}][%level][%F][%M] - %msg%n

