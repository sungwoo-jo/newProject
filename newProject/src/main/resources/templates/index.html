<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>newProject</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div> <!-- 헤더 파일 로드 -->

<div>
    <h1>인기게시글</h1>
    <span class="badge-dot"></span>

</div>
<table class="table table-striped" border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>좋아요</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <!-- 인기게시글 리스트 -->
    <tr th:each="board : ${boardDto}">
        <td th:text="${board.boardNo}"></td>
        <td><a th:href="'/board/travel/view/' + ${board.boardNo}" th:text="${board.subject}"></a></td>
        <td th:text="${board.writerNm}"></td>
        <td th:text="${board.regDt}"></td>
        <td th:text="${board.likeCnt}"></td>
        <td th:text="${board.hitCnt}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
