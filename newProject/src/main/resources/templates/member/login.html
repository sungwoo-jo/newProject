<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form id="loginForm">
        <div class="input-group">
            <label for="memId">아이디</label>
            <input type="text" id="memId" name="memId" placeholder="아이디를 입력하세요" required>
        </div>

        <div class="input-group">
            <label for="memPw">비밀번호</label>
            <input type="password" id="memPw" name="memPw" placeholder="비밀번호를 입력하세요" required>
        </div>

        <div class="button-group">
            <button type="submit">로그인</button>
        </div>

        <div class="link-group">
            <a href="./findId" id="findId">아이디 찾기</a>
            <a href="./findPw" id="findPw">비밀번호 찾기</a>
        </div>
    </form>
</div>

<script src="/script/scripts.js"></script>
</body>
</html>
