<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group input[type="text"],
    .form-group input[type="date"] {
      height: 40px;
    }

    .form-group textarea {
      height: 150px;
      resize: vertical;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .form-group .cancel-btn {
      background-color: #f44336;
      margin-top: 10px;
    }

    .form-group .cancel-btn:hover {
      background-color: #e41e1e;
    }

    .message {
      color: #28a745;
      text-align: center;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>게시글 작성</h1>
  <form id="postForm">
    <input type="hidden" id="boardId" th:value="${boardId}">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" required placeholder="게시글 제목을 입력하세요">
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" name="content" required placeholder="게시글 내용을 입력하세요"></textarea>
    </div>
    <div class="form-group">
      <button type="submit">게시글 작성</button>
    </div>
    <div class="form-group">
      <button type="button" class="cancel-btn" onclick="cancelForm()">취소</button>
    </div>
  </form>
  <div class="message" id="message">게시글이 성공적으로 작성되었습니다!</div>
</div>

<script>
  // 게시글 제출 처리
  document.getElementById('postForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // 사용자 입력값 확인 (제목과 내용)
    const title = document.getElementById('title').value;
    const content = document.getElementById('content').value;

    if (title && content) {
      // 실제 서버에 데이터를 보내는 부분이 여기에 포함됩니다
      // 예시로 제출 후 메시지 출력
      document.getElementById('message').style.display = 'block';

      // 폼 초기화
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
    }
  });

  // 취소 버튼 클릭 시 폼 초기화
  function cancelForm() {
    document.getElementById('title').value = '';
    document.getElementById('content').value = '';
  }
</script>

</body>
</html>
