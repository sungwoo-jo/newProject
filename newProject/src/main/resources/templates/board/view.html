<head>
    <title>게시글 상세보기</title>
</head>
<body class="board-view" th:data-board-id="${boardDto.boardId}" th:data-board-no="${boardDto.boardNo}">
    <div th:replace="~{fragments/sub_header :: sub_header}"></div>
    <div th:replace="~{fragments/header :: header}"></div>

    <input type="hidden" id="memNo" th:value="${boardDto.memNo}">
    <input type="hidden" id="writerNm" th:value="${boardDto.writerNm}">
    <input type="hidden" id="alreadyFollowFl" th:value="${alreadyFollowFl}">
    <input type="hidden" id="sessionMemNo" th:value="${session.member.memNo}">

    <main>
        <section class="post-hero">
            <img src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?auto=format&fit=crop&w=1200&q=80" alt="background" class="post-hero-img">
            <div class="post-header-content">
                <span class="post-category" th:text="${boardDto.district}"></span>
                <h1 class="post-title" th:text="${boardDto.subject}"></h1>
            </div>
        </section>

        <article class="post-container">
            <div class="post-info">
                <div class="author-box">
                    <div class="author-avatar"></div>
                    <div>
                        <div class="author-name" th:text="${boardDto.writerNm}"></div>
                        <div class="post-date" th:text="${boardDto.visitDt}"></div>
                    </div>
                </div>
                <div class="post-stats">
                    <span>👁️ <span th:text="${boardDto.hitCnt}"></span></span>
                    <span>❤️ <span th:text="${boardDto.likeCnt}"></span></span>
                </div>
            </div>

            <div class="post-content">
                <p th:utext="${boardDto.contents}">
                    여기에 여행의 상세한 내용이 들어갑니다. <br><br>
                    제주도의 푸른 바다는 정말 아름다웠습니다. 성산일출봉에서 바라본 일출은 평생 잊지 못할 기억이 될 것 같아요.
                    여러분도 이번 여름에는 제주도로 떠나보시는 건 어떨까요?
                </p>
            </div>

            <div class="post-footer">
                <a href="#" class="btn btn-like" th:data-board-no="${boardDto.boardNo}" th:data-board-id="${boardDto.boardId}">
                    <span>❤️</span> 도움돼요 <span th:text="${boardDto.likeCnt}"></span>
                </a>
                <a th:href="${previousPage}" class="btn btn-list">목록으로</a>
            </div>
        </article>
    </main>
