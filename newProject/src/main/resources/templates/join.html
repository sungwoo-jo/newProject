<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="signup-container">
    <h2>회원가입</h2>
    <form action="/doJoin" method="POST" id="signup-form">
        <div class="form-group">
            <label for="memId">아이디:</label>
            <input type="text" id="memId" name="memId" required placeholder="아이디를 입력하세요">
        </div>

        <div class="form-group">
            <label for="memPw">비밀번호:</label>
            <input type="password" id="memPw" name="memPw" required placeholder="비밀번호를 입력하세요">
        </div>

        <div class="form-group">
            <label for="nickNm">닉네임:</label>
            <input type="text" id="nickNm" name="nickNm" required placeholder="닉네임을 입력하세요">
        </div>

        <div class="form-group">
            <label for="address1">주소1:</label>
            <input type="text" id="address1" name="address1" required placeholder="주소1을 입력하세요">
        </div>

        <div class="form-group">
            <label for="address2">주소2:</label>
            <input type="text" id="address2" name="address2" placeholder="주소2를 입력하세요">
        </div>

        <div class="form-group">
            <label for="zipCode">우편번호:</label>
            <input type="text" id="zipCode" name="zipCode" required placeholder="우편번호를 입력하세요">
        </div>

        <div class="form-group">
            <label for="phone">전화번호:</label>
            <input type="text" id="phone" name="phone" required placeholder="전화번호를 입력하세요">
        </div>

        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
        </div>

        <button type="submit" class="submit-btn">회원가입</button>
    </form>
</div>

<script src="/script/scripts.js"></script>
</body>
</html>
