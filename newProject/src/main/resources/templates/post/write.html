<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쪽지 보내기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group input[type="text"],
    .form-group input[type="date"] {
      height: 40px;
    }

    .form-group textarea {
      height: 150px;
      resize: vertical;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .form-group .cancel-btn {
      background-color: #f44336;
      margin-top: 10px;
    }

    .form-group .cancel-btn:hover {
      background-color: #e41e1e;
    }

    .message {
      color: #28a745;
      text-align: center;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>쪽지 보내기</h1>
  <form id="writePost">
    <input type="hidden" id="senderMemId" th:if="${senderMemId}">
    <div class="form-group">
      <label for="receiverId">받는 사람</label>
      <input type="text" id="receiverId" name="receiverId" required placeholder="받는 사람 ID를 입력하세요" th:value="${senderMemId != null ? senderMemId : ''}">
    </div>
    <div class="form-group">
      <label for="subject">제목</label>
      <input type="text" id="subject" name="subject" required placeholder="쪽지 제목을 입력하세요" th:value="${boardDto != null ? boardDto.subject : ''}">
    </div>
    <div class="form-group">
      <label for="contents">내용</label>
      <textarea id="contents" name="contents" required placeholder="쪽지 내용을 입력하세요" th:text="${boardDto != null ? boardDto.contents : ''}"></textarea>
    </div>
    <div class="form-group">
      <button type="submit">쪽지 보내기</button>
    </div>
    <div class="form-group">
      <button type="button" class="cancel-btn" onclick="cancelForm()">취소</button>
    </div>
  </form>
  <div class="message" id="message">쪽지가 성공적으로 전송되었습니다.</div>
</div>

<script>
  window.onload = function () {
    const urlParams = new URLSearchParams(window.location.search);
    const senderMemId = urlParams.get('senderMemId');

    if (senderMemId) {
      document.getElementById('senderMemIdInput').value = senderMemId;  // hidden input에 값 설정
      document.getElementById('senderMemIdText').textContent = senderMemId;  // 화면에 senderMemId 표시
    }
  }

  document.getElementById('writePost').addEventListener('submit', function (event) {
    event.preventDefault();  // 폼 제출 기본 동작을 막습니다.

    const receiverId = document.getElementById('receiverId').value;
    const subject = document.getElementById('subject').value;
    const contents = document.getElementById('contents').value;

    const data = {
      subject: subject,
      contents: contents,
      receiverId: receiverId
    };

    // 수정
    if (document.getElementById('receiverId').value != null && document.getElementById('receiverId').value !== '') {
      fetch("../doWrite", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"  // 서버에게 JSON 형식으로 데이터를 보낸다고 알림
        },
        body: JSON.stringify(data)  // 폼 데이터를 JSON 형태로 서버에 전송
      })
              .then(response => response.text())
              .then(data => {  // 서버에서 반환한 HTML 코드 받기
                if (data === "success") {  // 상태 코드가 200이면 성공
                  console.log('쪽지 전송 성공');
                  window.location.href = "/post/list";
                  // 성공 처리 로직
                } else {
                  alert('쪽지 전송 실패');
                  // 실패 처리 로직
                }
              })
              .catch(error => console.error("Error:", error));
    }});

  // 취소 버튼 클릭 시 폼 초기화
  function cancelForm() {
    document.getElementById('subject').value = '';
    document.getElementById('contents').value = '';
  }
</script>

</body>
</html>
